<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Online Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2><u>Our Products</u></h2>
    <section id="products">
        <div class="product">
            <img src="wc.jpeg" alt="Wheelchair with comfortable seating">
            <h3>Wheelchair</h3>
            <p>Price: $300</p>
            <button aria-label="Add Wheelchair to Cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="download.jpeg" alt="Hearing aid device">
            <h3>Hearing Aid</h3>
            <p>Price: $200</p>
            <button aria-label="Add Hearing Aid to Cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="wss.jpg" alt="Walking stick with adjustable height">
            <h3>Walking Stick</h3>
            <p>Price: $150</p>
            <button aria-label="Add Walking Stick to Cart">Add to Cart</button>
        </div>
    </section>
    </body>
    </html>
